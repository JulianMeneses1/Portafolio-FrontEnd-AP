<section class="d-flex justify-content-center align-items-center" id="formacion academica" >
    <div class="card" id="container" appScrollFormacionAcademica>
        <div class="my-3 d-flex justify-content-between align-items-baseline flex-wrap">
            <h3><strong>{{titulo}}</strong></h3>
            <div>
                <fa-icon

                    [icon]="faPlus" 
                    *ngIf="modoEdicion" 
                    data-bs-toggle="modal" 
                    data-bs-target="#educacion-modal">
                </fa-icon> 
                <fa-icon
                    id="a"
                    *ngIf="modoEdicion" 
                    [icon]="faSquarePen"
                    data-bs-toggle="modal" 
                    data-bs-target="#titulo-educacion-modal">
                </fa-icon>
            </div>  
        </div>
        <app-formacion-academica-item            
              *ngFor="let educacion of formacionAcademica"
              [educacion]="educacion"
              class="my-3 w-100"                                                  
          >
          </app-formacion-academica-item> 
         
    </div>


    <!-- MODAL TITULO -->

    <div 
    class="modal fade modal-lg"      
    id="titulo-educacion-modal" tabindex="-1" 
    aria-labelledby="textoModalLabel"
    aria-hidden="true"
    >
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h3 class="modal-title textoModal" id="textoModalLabel">Editar Título</h3>                        
                </div>
                <div class="modal-body">                                 
                    <div class="d-flex">
                        <label for="user" class="form-label etiquetaModal">Título actual</label>
                        <p class="etiquetaModal" id="titulo"><b>{{titulo}}</b></p>                    
                    </div>
                    <div class="d-flex align-items-baseline mb-3">
                        <label for="user" class="form-label etiquetaModal">Nuevo título</label>
                        <input 
                            #nuevoTitulo 
                            type="text" 
                            class="form-control inputModal" 
                            placeholder="Ingrese nuevo título">
                    </div>                 
                    
                    <div class="modal-footer d-flex justify-content-between pt-2 pe-0 pb-0 ps-0">
                        <button 
                            type="button" 
                            class="btn btn-danger"                            
                            data-bs-dismiss="modal"
                            (click)="resetearTitulo()" 
                            >
                            Cerrar
                        </button>
                        <button 
                            type="button" 
                            class="btn btn-primary"                                                      
                            data-bs-dismiss="modal"
                            (click)="cambiarTitulo()"                           
                            >
                            Aceptar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL AÑADIR EDUCACIÓN -->

    <div 
    class="modal fade modal-lg"      
    id="educacion-modal" tabindex="-1" 
    aria-labelledby="textoModalLabel"
    aria-hidden="true"
    >
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h3 class="modal-title textoModal" id="textoModalLabel">Añadir Educación</h3>                        
                </div>
                <div class="modal-body">                           
                    
                    <div class="d-flex align-items-baseline mb-3">
                        <label for="user" class="form-label etiquetaModal">Nombre</label>
                        <input 
                            #nombre 
                            type="text" 
                            class="form-control inputModal" 
                            placeholder="Ingrese el nombre del curso/carrera">
                    </div>
                    <div class="d-flex align-items-baseline mb-3">
                        <label for="user" class="form-label etiquetaModal">Institución</label>
                        <input 
                            #institucion
                            type="text" 
                            class="form-control inputModal" 
                            placeholder="Ingrese el nombre de la institución en donde realiza/realizó los estudios">
                    </div>
                    <div class="d-flex align-items-baseline mb-3">
                        <label for="user" class="form-label etiquetaModal">URL Institución</label>
                        <input 
                            #urlInstitucion
                            type="text" 
                            class="form-control inputModal" 
                            placeholder="Ingrese la url del sitio web de la institución">
                    </div>
                    <div class="d-flex align-items-baseline mb-3">
                        <label for="user" class="form-label etiquetaModal">URL Certificado</label>
                        <input 
                            #urlCertificado
                            type="text" 
                            class="form-control inputModal" 
                            placeholder="Ingrese la url del certificado">
                    </div>
                    <div class="d-flex align-items-baseline mb-3">
                        <label for="user" class="form-label etiquetaModal">Fecha Inicio</label>
                        <input 
                            #fechaInicio
                            type="text" 
                            class="form-control inputModal" 
                            placeholder="Ingrese fecha de inicio (mes y año)">
                    </div>
                    <div class="d-flex align-items-baseline mb-3">
                        <label for="user" class="form-label etiquetaModal">Fecha Fin</label>
                        <input 
                            #fechaFin
                            type="text" 
                            class="form-control inputModal" 
                            placeholder="Ingrese fecha de finalización (mes y año)">
                    </div>
                    <div class="d-flex align-items-baseline mb-3">
                        <label for="user" class="form-label etiquetaModal">Descripción</label>              
                            <textarea
                                #descripcion 
                                maxlength="300"           
                                class="form-control inputModal2" 
                                placeholder="Ingrese descripción del curso/carrera"></textarea>
                    </div>
                    
                    <div class="modal-footer d-flex justify-content-between pt-2 pe-0 pb-0 ps-0">
                        <button 
                            type="button" 
                            class="btn btn-danger"                            
                            data-bs-dismiss="modal"
                            (click)="resetearInputs()"
                            >
                            Cerrar
                        </button>
                        <button 
                            type="button" 
                            class="btn btn-primary"                                                      
                            data-bs-dismiss="modal"                                                       
                            >
                            Aceptar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>                                               
</section>
