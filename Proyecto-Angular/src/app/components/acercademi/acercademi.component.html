            <h3 class="card-title" style="display: inline-block;"><strong>Acerca de mí</strong></h3>
            <div style="display: inline-block; margin-left: 60%; position: relative;"  (click)="activarInput()">
                <a href=#>
                    <fa-icon [icon]="faSquarePen" style="font-size:30px; color:rgb(36, 95, 184) !important"></fa-icon>

            </div>

            <input *ngIf="inputEstado" placeholder="Ingrese el nuevo texto" id="input_parrafo" style="width:100%" > 
            <input  style="width:100%;display: none">                                                          
        </div>             
    </div>
