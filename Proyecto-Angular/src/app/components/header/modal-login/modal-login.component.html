<div 
    class="modal fade modal-lg"     
    id="loginModal" tabindex="-1" 
    aria-labelledby="loginModalLabel"
    aria-hidden="true"
    >
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h3 class="modal-title" id="loginModalLabel">Iniciar Sesión</h3>                        
            </div>
            <form (ngSubmit)="onSubmit()" [formGroup]="formularioLogin">
                <div class="modal-body">
                    
                        <label for="user" class="form-label">Usuario</label>         
                        <input
                            #usuario
                            class="form-control" 
                            type="text" 
                            id="user" 
                            name="user" 
                            placeholder="Ingrese su usuario" 
                            maxlength="15"
                            formControlName="usuario"
                            (click)="ocultarMensajeError()">
                        <div 
                            class="mensajeErrorCampo alert alert-danger" 
                            *ngIf="formularioInvalido && formularioLogin.get('usuario')?.errors?.['required']">
                            Este campo es obligatorio
                        </div>
                        <label for="password" class="form-label">Contraseña</label>                          
                        <input
                            #contraseña
                            class="form-control" 
                            type="password" 
                            id="password" 
                            name="password"
                            maxlength="15" 
                            placeholder="Ingrese su contraseña"
                            formControlName="contraseña"
                            (click)="ocultarMensajeError()">
                        <div 
                            class="mensajeErrorCampo alert alert-danger" 
                            *ngIf="formularioInvalido && formularioLogin.get('contraseña')?.errors?.['required']">
                            Este campo es obligatorio
                        </div>    
                    
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button 
                        type="button" 
                        class="btn btn-danger"                     
                        data-bs-dismiss="modal"
                        (click)="resetearInputs(); toggleBtnLoggin()">
                        Cerrar
                    </button>
                    <button
                        #botonLogin 
                        type="submit" 
                        class="btn btn-primary"                    
                        (click)="resetearInputs()"
                        [disabled]="!habilitarBotonLogin">
                        Ingresar
                    </button>
                    
                </div>
            </form>
        </div>
    </div>
</div>
