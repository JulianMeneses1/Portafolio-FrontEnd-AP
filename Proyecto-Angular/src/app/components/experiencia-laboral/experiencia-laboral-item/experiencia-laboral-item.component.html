                <a *ngIf="experiencia.url" href="{{experiencia.url}}" target="_blank">@ {{experiencia.nombre_empresa}}</a>

        <p id="duracion">{{experiencia.fecha_inicio}} - {{experiencia.fecha_fin}}</p>
