<section class="d-flex justify-content-center align-items-center" id="conocimientos"  >
    <div class="card" id="container" >
        <div class="my-2 d-flex justify-content-between align-items-baseline flex-wrap"  data-aos="zoom-in" data-aos-duration="900" data-aos-easing="ease-in-out">
            <h3><strong>{{miTitulo.titulo}}</strong></h3>
            <div>
                <fa-icon 
                    [icon]="faPlus" 
                    *ngIf="modoEdicion"
                    data-bs-toggle="modal" 
                    data-bs-target="#conocimiento-modal-crear">
                </fa-icon> 
                <fa-icon
                    *ngIf="modoEdicion"
                    [icon]="faSquarePen"
                    data-bs-toggle="modal" 
                    data-bs-target="#conocimiento-modal-titulo">
                </fa-icon>
            </div>
            
        </div>
        <div class="d-flex flex-wrap">
            <app-conocimientos-item                          
                *ngFor="let conocimiento of conocimientos"
                [conocimiento]="conocimiento"
                [modoEdicion]="modoEdicion"
                class="conocimientos-div my-3 w-50 d-flex align-items-center"
                data-aos="zoom-in" data-aos-duration="900" data-aos-easing="ease-in-out"         
            >
            </app-conocimientos-item>  
        </div>              
    </div>                                 
</section>
<app-conocimientos-modal 
    (actualizarTitulo)="modificarTitulo($event)"
>
</app-conocimientos-modal>
<app-conocimientos-modal-crear 
    (enAgregarConocimiento)="agregarConocimiento($event)"
>    
</app-conocimientos-modal-crear>
<app-conocimientos-modal-editar
    *ngFor="let conocimiento of conocimientos"
    [conocimiento]="conocimiento"
    (enModificarConocimiento)="modificarConocimiento($event)"
>
</app-conocimientos-modal-editar>
<app-conocimientos-modal-eliminar
    *ngFor="let conocimiento of conocimientos"
    [conocimiento]="conocimiento"
    (enEliminarConocimiento)="eliminarConocimiento($event)"
>    
</app-conocimientos-modal-eliminar>
