<!-- MODAL TITULO -->

<div 
class="modal fade modal-lg"      
id="titulo-conocimiento-modal" tabindex="-1" 
aria-labelledby="textoModalLabel"
aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h3 class="modal-title textoModal" id="textoModalLabel">Editar Título</h3>                        
            </div>
            <div class="modal-body">                                 
                <div class="d-flex  modal-body-div">
                    <label for="user" class="form-label etiquetaModal">Título actual</label>
                    <p class="inputModal" id="titulo">{{titulo}}</p>                    
                </div>
                <div class="d-flex align-items-baseline mb-3 modal-body-div">
                    <label for="user" class="form-label etiquetaModal">Nuevo título</label>
                    <input 
                        #nuevoTitulo 
                        type="text" 
                        class="form-control inputModal" 
                        placeholder="Ingrese nuevo título"
                        maxlength="30">
                </div>                 
                
                <div class="modal-footer d-flex justify-content-between pt-2 pe-0 pb-0 ps-0">
                    <button 
                        type="button" 
                        class="btn btn-danger"                            
                        data-bs-dismiss="modal"
                        (click)="resetearTitulo()"
                        >
                        Cerrar
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-primary"                                                      
                        data-bs-dismiss="modal"
                        (click)="cambiarTitulo()"                           
                        >
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- MODAL AÑADIR CONOCIMIENTO -->

<div 
class="modal fade modal-lg"      
id="conocimiento-modal" tabindex="-1" 
aria-labelledby="textoModalLabel"
aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h3 class="modal-title textoModal" id="textoModalLabel">Añadir Conocimiento</h3>                        
            </div>
            <div class="modal-body">                           
                
                <form (ngSubmit)="onSubmit()" [formGroup]="formularioConocimientos">
                    <div class="d-flex align-items-baseline mb-3 modal-body-div">
                        <label for="user" class="form-label etiquetaModal ">Nombre</label>
                        <input 
                            #Nombre 
                            type="text" 
                            class="form-control inputModal" 
                            placeholder="Ingrese nombre"
                            formControlName="nombre"
                            (click)="ocultarMensajeError()"
                            maxlength="20">
                    </div>
                    <div 
                        class="mensajeErrorFormularios alert alert-danger" 
                        *ngIf="formularioInvalido && formularioConocimientos.get('nombre')?.errors?.['required']">
                        Este campo es obligatorio
                    </div>  
                    <div class="d-flex align-items-baseline mb-3 modal-body-div">
                        <label for="user" class="form-label etiquetaModal ">Nivel</label>
                        <input 
                            #Nivel 
                            type="text" 
                            class="form-control inputModal" 
                            placeholder="Ingrese nivel de progreso (entre 10 y 90)"
                            formControlName="nivel"
                            (click)="ocultarMensajeError()"
                            maxlength="2">
                    </div>
                    <div 
                        class="mensajeErrorFormularios alert alert-danger" 
                        *ngIf="formularioInvalido && formularioConocimientos.get('nivel')?.errors?.['required']">
                        Este campo es obligatorio
                    </div> 
                    <div                             
                        class="mensajeErrorFormularios alert alert-danger" 
                        *ngIf="formularioInvalido && formularioConocimientos.get('nivel')?.errors?.['pattern']">
                        El nivel debe ser una decena, por ejemplo 30.
                    </div>
                    
                    <div class="mb-2">
                        <label for="user" class="form-label etiquetaModal">Imagen</label>                                               
                        <input 
                            class="inputEdicion me-2" 
                            (change)="capturarImagen($event)" 
                            #nuevaImagen 
                            type="file"
                            accept="image/*"
                            formControlName="imagen"
                            (click)="ocultarMensajeError()">
                        <label class="textoModal">{{nombreArchivo}}</label>             
                    </div>
                    <div 
                        class="mensajeErrorFormularios alert alert-danger" 
                        *ngIf="formularioInvalido && formularioConocimientos.get('imagen')?.errors?.['required']">
                        Este campo es obligatorio
                    </div> 
                    <img *ngIf="previsualizacionImagen" class="imagenEdicion mb-1" [src]="previsualizacionImagen">                 
                    
                    <div class="modal-footer d-flex justify-content-between pt-2 pe-0 pb-0 ps-0">
                        <button 
                            type="button" 
                            class="btn btn-danger"                            
                            data-bs-dismiss="modal"
                            (click)="resetearInputs(); toggleBtnConocimientos()"
                            >
                            Cerrar
                        </button>
                        <button 
                            type="submit" 
                            class="btn btn-primary">
                            Aceptar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
