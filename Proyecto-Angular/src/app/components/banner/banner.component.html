<div class="d-flex justify-content-center align-items-center" id="container">    
    <div 
        id="div-editar-banner"
        class="d-flex align-items-start justify-content-end px-4"
        *ngIf="modoEdicion">
        <fa-icon
            class="iconos-edicion" 
            [icon]="faSquarePen" 
            data-bs-toggle="modal" 
            data-bs-target="#bannerModal">
        </fa-icon>
    </div>
    <img 
        id="banner"
        #banner 
        src="../assets/Banner.jpg"
    >  
    <div id="sub-container">
        <div class="d-flex justify-content-end align-items-start" *ngIf="modoEdicion">
            <fa-icon
                class="iconos-edicion" 
                [icon]="faSquarePen"
                data-bs-toggle="modal" 
                data-bs-target="#perfilModal">
            </fa-icon>
        </div>
        <img 
            id="foto-perfil" 
            src="../assets/Foto Perfil.jpg"
            #fotoPerfil>
        <div class="d-flex justify-content-end align-items-start ps-2 pb-2" *ngIf="modoEdicion">
            <fa-icon
                class="iconos-edicion" 
                [icon]="faSquarePen" 
                id="editar-texto"
                data-bs-toggle="modal" 
                data-bs-target="#textoModal">
            </fa-icon>
        </div>
        <h2>{{titulo}}</h2>
        <h5> {{subtitulo}}</h5>
    </div>    
</div>
<div id="contenedor-iconos-redes">
    <div class="d-flex">        
        <button class="botones-redes">
            <a title="Seguime en Instagram" class="link-redes" target="_blank" href="https://www.instagram.com/julianmeneses1/">
                <img class="iconos-redes" src="../assets/Instagram.png">
            </a>
        </button>
        <button class="botones-redes" >
            <a title="Contactame en Linkedin" class="link-redes" target="_blank" href="https://www.linkedin.com/in/juli%C3%A1n-meneses-97316b245/">
                <img class="iconos-redes" src="../assets/Linkedin.png">
            </a>
        </button>
        <button id="boton-github">
            <a title="Mira mi perfil en GitHub" target="_blank" href="https://github.com/JulianMeneses1">
                <img id="icono-github" src="../assets/GitHub.png">
            </a>
        </button>      
    </div>
</div>

<!-- MODAL IMAGEN BANNER -->

<div 
    class="modal fade modal-lg"     
    id="bannerModal" tabindex="-1" 
    aria-labelledby="bannerModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h3 class="modal-title textoModal" id="bannerModalLabel">Editar Banner</h3>                        
            </div>
            <div class="modal-body">                                 
                <div class="mb-3">
                    <label for="user"  class="form-label me-5 textoModal">Imagen actual</label>
                    <img class="imagenEdicion" src="../assets/Banner.jpg">
                </div>                        
                <div class="mb-2">
                    <label for="user" class="form-label textoModal me-4">Nueva Imagen</label>                                               
                    <input class="inputEdicion me-2" (change)="capturarImagen($event)" type="file">
                    <label class="textoModal">{{nombreArchivo}}</label>             
                </div>
                <img *ngIf="previsualizacionImagen" class="imagenEdicion mb-1" [src]="previsualizacionImagen">
                <div class="modal-footer d-flex justify-content-between pt-2 pe-0 pb-0 ps-0">
                    <button 
                        type="button" 
                        class="btn btn-danger"                        
                        data-bs-dismiss="modal"
                        (click)="eliminarImagen()">
                        Cerrar
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-primary"                                                   
                        data-bs-dismiss="modal"
                        (click)="cambiarBanner()">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- MODAL IMAGEN PERFIL -->

<div 
    class="modal fade modal-lg"     
    id="perfilModal" tabindex="-1" 
    aria-labelledby="perfilModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h3 class="modal-title textoModal" id="perfilModalLabel">Editar Foto de Perfil</h3>                        
            </div>
            <div class="modal-body">                                 
                <div class="mb-3">
                    <label for="user" class="form-label me-5 textoModal">Imagen actual</label>
                    <img class="imagenEdicion" src="../assets/Foto Perfil.jpg">
                </div>                        
                <div class="mb-2">
                    <label for="user" class="form-label textoModal me-4">Nueva Imagen</label>
                    <input class="inputEdicion me-2" (change)="capturarImagen($event)" type="file">
                    <label class="textoModal">{{nombreArchivo}}</label> 
                </div>                          
                <img *ngIf="previsualizacionImagen" class="imagenEdicion mb-1" [src]="previsualizacionImagen">
                <div class="modal-footer d-flex justify-content-between pt-2 pe-0 pb-0 ps-0">
                    <button 
                        type="button" 
                        class="btn btn-danger" 
                        data-bs-dismiss="modal"
                        (click)="eliminarImagen()">
                        Cerrar
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-primary"                          
                        data-bs-dismiss="modal"
                        (click)="cambiarFotoPerfil()">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- MODAL TÍTULO y SUBTÍTULO -->

<div 
    class="modal fade modal-lg"     
    id="textoModal" tabindex="-1" 
    aria-labelledby="textoModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h3 class="modal-title textoModal" id="textoModalLabel">Editar Título y Subtítulo</h3>                        
            </div>
            <div class="modal-body">                                 
                <div class="d-flex modal-body-div">
                    <label for="user" class="form-label etiquetaModal">Título actual</label>
                    <p class="inputModal">{{titulo}}</p>                    
                </div>
                <div class="d-flex align-items-baseline mb-3 modal-body-div">
                    <label for="user" class="form-label etiquetaModal">Nuevo título</label>
                    <input type="text" #nuevoTitulo class="form-control inputModal" placeholder="Ingrese nuevo título">
                </div> 
                <div class="d-flex align-items-baseline modal-body-div">
                    <label for="user" class="form-label etiquetaModal">Subtítulo actual</label>
                    <p class="textoModal inputModal">{{subtitulo}}</p>                                       
                </div>
                <div class="d-flex align-items-baseline mb-1 modal-body-div">
                    <label for="user" class="form-label etiquetaModal">Nuevo subtítulo</label>
                    <input type="text" #nuevoSubtitulo class="form-control inputModal" placeholder="Ingrese nuevo subtítulo">
                </div>                
                
                <div class="modal-footer d-flex justify-content-between pt-2 pe-0 pb-0 ps-0">
                    <button 
                        type="button" 
                        class="btn btn-danger"                        
                        data-bs-dismiss="modal"
                        (click)="resetearInputs()"
                        >
                        Cerrar
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-primary"                                                   
                        data-bs-dismiss="modal"
                        (click)="cambiarTexto()"
                        >
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
