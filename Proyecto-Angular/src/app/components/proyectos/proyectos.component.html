<section  class="d-flex justify-content-center align-items-center" id="proyectos" >
  <div class="card" id="container" >
      <div class="my-2 d-flex justify-content-between align-items-baseline" data-aos="fade-left" data-aos-duration="600" data-aos-easing="ease-in-out">
          <h3><strong>{{titulo}}</strong></h3>
          <div>
              <fa-icon 
                  [icon]="faPlus" 
                  *ngIf="modoEdicion" 
                  data-bs-toggle="modal" 
                  data-bs-target="#proyecto-modal">
              </fa-icon> 
              <fa-icon
                  *ngIf="modoEdicion" 
                  [icon]="faSquarePen"
                  data-bs-toggle="modal" 
                  data-bs-target="#titulo-proyecto-modal">
              </fa-icon>
          </div>
      </div>
      <div class="d-flex flex-wrap">
          <app-proyectos-item            
              *ngFor="let proyecto of proyectos"
              [proyecto]="proyecto"
              class="my-3 w-100 d-flex"
              data-aos="fade-left" data-aos-duration="600" data-aos-easing="ease-in-out"                                         
          >
          </app-proyectos-item>  
      </div>              
  </div>                                               
</section>
<app-proyectos-modal
    (modificarTitulo)="cambiarTitulo($event)">
</app-proyectos-modal>
